<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/owl.theme.default.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>MyProje</title>
  </head>
  <body>
    <!-- color problemini buldum, belirlenmiş bir color var onu ezmem gerekiyor onuda bs-overside ile yapabiliriz. color sıkıntısı bootstrap den kaynaklı!! +++ text center ezme işlemi yaparak onu bul kesinlikle!! -->

    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="navbar navbar-dark navbar-expand justify-content-end">
          <ul class="navbar-nav items">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contact a -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">References</h2>
        <div class="border-bottom"></div>
        <p class="lead text-center">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus,
          itaque?
        </p>
        <form>
          <div class="form-fields">
            <input
              type="text"
              class="name input"
              name="name"
              id="name"
              placeholder="Name"
            />

            <input
              type="text"
              class="subject input"
              name="subject"
              id="subject"
              placeholder="subject"
            />

            <input
              type="email"
              class="email input"
              name="email"
              id="email"
              placeholder="Email"
            />

            <input
              type="tel"
              class="phone input"
              name="phone"
              id="phone"
              placeholder="Phone"
            />

            <textarea
              name="message"
              class="message input"
              id="intro"
              placeholder="Enter Message"
            ></textarea>
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-4" style="background-color: #ef6d6d">
      <div class="container">
        <div class="contact-info row text-center py-4">
          <div class="col">
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>brostan951@gmail.com</p>
          </div>
          <div class="col">
            <i class="fas fa-phone fa-2x"> </i>
            <h3>Phone</h3>
            <p>(545) 555 55 55</p>
          </div>
          <div class="col">
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Ankara, Türkiye</p>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer " class="text-bg-dark">
      <div
        class="footer-content align-items-center container d-flex justify-content-between"
        style="height: 5rem"
      >
        <p class="mb-0">Copyright &copy; 2025. All Rights Reserved.</p>

        <div class="social">
          <i
            class="fab fa-facebook border border-2 border-white rounded-circle p-2 mx-2"
          ></i>
          <i
            class="fab fa-twitter border border-2 border-white rounded-circle p-2 mx-2"
          ></i>
          <i
            class="fab fa-instagram border border-2 border-white rounded-circle p-2 mx-2"
          ></i>
          <i
            class="fab fa-youtube border border-2 border-white rounded-circle p-2 mx-2"
          ></i>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        autoplay: true,
        autoplayTimeout: 3000,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
